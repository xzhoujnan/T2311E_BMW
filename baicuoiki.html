<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last Assignment</title>
    <link rel="stylesheet" href="css/lastassignment.css">
</head>
<body>

    <div class="container">
        <h2>Create an Account</h2>

        <p>Get started with your free account</p>

        <form id="signupForm">
            <div class="social-login">
                <button id="twitterLogin">Login via Twitter</button>
                <button id="facebookLogin">Login via Facebook</button>
            </div>

            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="jobType">Job Type:</label>
            <select id="jobType" name="jobType" required>
                <option value="select-jobType">Select your job</option>
                <option value="developer">Developer</option>
                <option value="designer">Designer</option>
                <option value="manager">Manager</option>
            </select>

            <label for="password">Create Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirmPassword">Repeat Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <button type="submit">Create Account</button>
            
            <p>Already have an account? <a href="#">Login</a></p>
        </form>
    </div>

    <script type="text/javascript">
    document.getElementById('signupForm').addEventListener('submit', function (e) {
    e.preventDefault();

    var fullName = document.getElementById('fullName').value;
    var email = document.getElementById('email').value;
    var phone = document.getElementById('phone').value;
    var jobType = document.getElementById('jobType').value;
    var password = document.getElementById('password').value;
    var confirmPassword = document.getElementById('confirmPassword').value;

    var phoneRegex = /^\+(\d{1,3})\d{9,10}$/;
      if (!phoneRegex.test(phone)) {
        alert('Your phone number is incorrect');
        return false;
      }

    if (password !== confirmPassword) {
        alert('Passwords do not match');
        return;
    }
    });
    </script>
</body>
</html>
